name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build with Vite
      run: npm run build
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Generate build info
      run: |
        echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV
        echo "BUILD_DATE=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
        echo "COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
        # Generate a unique version code that's always higher
        echo "VERSION_CODE=$(( $(date +%s) + ${{ github.run_number }} ))" >> $GITHUB_ENV
        
    - name: Generate commit messages
      run: |
        # Get commit messages since last tag or last 10 commits
        if git describe --tags --abbrev=0 >/dev/null 2>&1; then
          echo "COMMIT_MESSAGES<<EOF" >> $GITHUB_ENV
          git log --oneline $(git describe --tags --abbrev=0)..HEAD --pretty=format:"- %s" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        else
          echo "COMMIT_MESSAGES<<EOF" >> $GITHUB_ENV
          git log --oneline -10 --pretty=format:"- %s" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        fi
        
    - name: Configure Android build for compatibility
      run: |
        cd android
        # Ensure we use a consistent debug keystore
        mkdir -p ~/.android
        # Use the default debug keystore location that Android expects
        keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        
    - name: Build APK with unique version
      run: |
        cd android
        # Use the generated version code and ensure consistent signing
        ./gradlew assembleDebug -PdevBuild=true -PversionCode=${{ env.VERSION_CODE }}
        
    - name: Rename APK with build info
      run: |
        cd android/app/build/outputs/apk/debug
        cp app-debug.apk reader-app-build-${{ github.run_number }}-${{ env.BUILD_DATE }}.apk
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: reader-app-debug-${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/reader-app-build-${{ github.run_number }}-${{ env.BUILD_DATE }}.apk
        retention-days: 30
        
    - name: Create Release (on push to main)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/debug/reader-app-build-${{ github.run_number }}-${{ env.BUILD_DATE }}.apk
        tag_name: v${{ github.run_number }}
        name: Reader App v${{ github.run_number }}
        body: |
          ## Reader - ${{ github.run_number }}
          
          **Build Date:** ${{ env.BUILD_DATE }}  
          **Commit:** ${{ env.COMMIT_SHA }}  
          **Version Code:** ${{ env.VERSION_CODE }}
          
          ### Changes
          ${{ env.COMMIT_MESSAGES }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
