name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build with Vite
      run: npm run build
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Generate build info
      run: |
        echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV
        echo "BUILD_DATE=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
        echo "COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
        
    - name: Build APK with unique version
      run: |
        cd android
        # Use timestamp as version code to ensure unique builds
        ./gradlew assembleDebug -PdevBuild=true
        
    - name: Rename APK with build info
      run: |
        cd android/app/build/outputs/apk/debug
        cp app-debug.apk reader-app-build-${{ github.run_number }}-${{ env.BUILD_DATE }}.apk
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: reader-app-debug-${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/reader-app-build-${{ github.run_number }}-${{ env.BUILD_DATE }}.apk
        retention-days: 30
        
    - name: Create Release (on push to main)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/debug/reader-app-build-${{ github.run_number }}-${{ env.BUILD_DATE }}.apk
        tag_name: v${{ github.run_number }}
        name: Reader App v${{ github.run_number }}
        body: |
          ## Reader App - Build ${{ github.run_number }}
          
          **Build Date:** ${{ env.BUILD_DATE }}  
          **Commit:** ${{ github.sha }}  
          **Version Code:** Timestamp-based (always installs over existing app)
          
          ### Installation Instructions
          
          1. **Download the APK** from the assets below
          2. **Enable "Install from unknown sources"** in your Android settings:
             - Go to Settings → Security → Unknown Sources (or Install unknown apps)
             - Enable for your file manager/browser
          3. **Install the APK** - it will automatically overwrite any existing version
          
          ### What's New
          - This build uses a unique version code based on build timestamp
          - No need to uninstall previous versions
          - Safe area insets properly configured for system bars
          
          ### Troubleshooting
          - If installation fails, try: `adb install -r filename.apk`
          - For development: Use `npm run build:android-dev` locally
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
