<x-box
	sx:px="16px"
	sx:background="#f1f1f1"
	sx:height="100vh"
	sx:display="flex"
	sx:flexDirection="column"
	sx:gap="16px"
>
	<x-box
		sx:height="75px"
		sx:display="flex"
		sx:alignItems="center"
	>
		<x-typography variant="h1">HTMLNextDemo</x-typography>
	</x-box>
	<x-box
		sx:display="flex"
		sx:flexDirection="column"
		sx:gap="8px"
	>
		<!-- why does WHEN not work?  why does attributes not work? -->
		<x-button
			href="/dashboard"
			sx:justifyContent="flex-start"
			sx:backgroundColor="WHEN global_activePath IS /dashboard THEN red ELSE blue"
			sx:color="WHEN global_activePath IS /dashboard THEN white ELSE black"
			fullWidth
		>
			Dashboard
		</x-button>
		<x-button
			href="/users"
			sx:justifyContent="flex-start"
			sx:backgroundColor="WHEN global_activePath IS /users THEN red ELSE transparent"
			sx:color="WHEN global_activePath IS /users THEN white ELSE black"
			fullWidth
		>
			Users
		</x-button>
		<x-button
			href="/settings"
			sx:justifyContent="flex-start"
			sx:backgroundColor="WHEN global_activePath IS '/settings' THEN red ELSE transparent"
			sx:color="WHEN global_activePath IS /settings THEN white ELSE black"
			fullWidth
		>
			Settings
		</x-button>
	</x-box>
</x-box>
